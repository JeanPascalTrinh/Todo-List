<form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">
  <div>
    <label for="todoText"></label>
    <input
      type="text"
      id="todoText"
      name="tache"
      required
      minlength="4"
      maxlength="20"
      pattern="[a-zA-Z0-9 ]*"
      [(ngModel)]="inputFormValue"
      #textVariable="ngModel"
    />
  </div>
  <div *ngIf="textVariable.dirty && textVariable.invalid">
    <div *ngIf="textVariable.errors.required">Ce champ est requis</div>
    <div *ngIf="textVariable.errors.minlength">
      Ce champ n'a pas la taille minimum requise
    </div>
    <div *ngIf="textVariable.errors.maxlength">
      Ce champ dépasse le nombre maximal de caractères autorisés
    </div>
    <div *ngIf="textVariable.errors.pattern">
      Ce champ ne respecte pas le format attendu
    </div>
  </div>
  <button type="submit" [disabled]="todoForm.invalid" class="blue-grey waves-effect waves-light btn">Ajouter un Todo
    <i class="material-icons right">send</i>
</button>
</form>
