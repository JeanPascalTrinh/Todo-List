<div class="row">
  <div class="col s12 m6">
    <div
      class="card blue-grey darken-1"
      style="border-radius: 20px; user-select: none;"
      [ngClass]="{ 'darken-1': tache.done, 'darken-4': !tache.done }"
    >
      <div class="card-content white-text">
        <span class="card-title" *ngIf="edition === false"
          >{{ tache.label }}
          <i class="material-icons" (click)="edition = true">edit</i>
        </span>
        <input
          *ngIf="edition === true"
          [(ngModel)]="tache.label"
          (keyup.enter)="todoUpdated()"
        />
      </div>

      <div class="card-action">
        <a (click)="tache.done = !tache.done">
          {{ tache.done ? 'Undone' : 'Done' }}
        </a>
        <a (click)="todoDelete()">Delete</a>
        <span class="card-content white-text">
          {{ tache.creationDate | customDate: true }}
        </span>
      </div>
    </div>
  </div>
</div>
